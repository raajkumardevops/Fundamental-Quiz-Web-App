<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fundamental Quiz App</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <link rel="stylesheet" href="css/style.css">
    </head>

<body class="bg-dark text-light">

    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <h1 class="mb-4">Fundamental Quiz App</h1>

            <div class="d-grid gap-3 col-6">

                <button class="btn btn-primary" onclick="startQuiz('html')">HTML Quiz</button>
                <button class="btn btn-success" onclick="startQuiz('css')">CSS Quiz</button>
                <button class="btn btn-warning" onclick="startQuiz('bootstrap')">Bootstrap Quiz</button>
                <button class="btn btn-danger" onclick="startQuiz('javascript')">JavaScript Quiz</button>
                
            </div>

    </div>

<script>
        function startQuiz(topic){
            localStorage.setItem("selectedTopic",topic);
            window.location.href = "quiz.html"
        }
</script>
</body>
</html>
