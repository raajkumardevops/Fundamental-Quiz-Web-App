<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | Fundamental Quiz App</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
     >
    <link rel="stylesheet" href="css/style.css">

     <script src="js/data-html.js"></script>
     <script src="js/data-css.js"></script>
     <script src="js/data-bootstrap.js"></script>
     <srcipt src="js/quiz.js"></srcipt>
</head>
<body class="bg-dark text-light">
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">

        <div class="card bg-secondary text-light p-4 w-100" style="max-width: 600px;">
           
            <div class="mb-2 text-end">
                <span id="questionCounter">Question 1 / 10</span>
            </div>

            <!-- Question -->
            <h5 id="questionText" class="mb-4">
                What does HTML stand for?
            </h5>

            <!-- Options -->
            <div class="list-group mb-3">

                <button class="list-group-item list-group-item-action">
                Hyper Text Markup Language
                </button>

                <button class="list-group-item list-group-item-action">
                High Text Machine Language
                </button>

                <button class="list-group-item list-group-item-action">
                Hyper Tool Multi Language
                </button>

                <button class="list-group-item list-group-item-action">
                None of the above
                </button>

             </div>

             <!-- Explanation -->
                <div id="explanationBox" class="alert alert-info d-none">
                    Explanation will appear here.
                </div>
             <!-- Navigation Buttons -->
                <div class="d-flex justify-content-between">
                    <button class="btn btn-outline-light" disabled>
                    Back
                    </button>    

                    <button class="btn btn-primary">
                    Next
                    </button>
                 </div>
               </div>
            </div>

     </body>
</html>
